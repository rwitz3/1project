<div class="main">

<div class="main"><div class="signupdiv">
 
    <mat-card class="signupcard">
    <form [formGroup]="signupForm"g
    (ngSubmit)="onSubmitSignup()"
    #formDirective="ngForm">
    <div class="d-flex align-items-center mb-3 pb-1">
        <span class="h4 fw-bold mb-0">Sign up</span>
        <span id="loginAlertMsg" *ngIf="SignUpError.error">
          <div style ='color: #D81B60;'><h5 style=" text-align: left; font-family : cursive;">{{SignUpError.errorMsg}}</h5></div></span> 
      </div>
    <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" formControlName='Username'>
        <mat-error class="mat-error"
              *ngIf="AllControlsForSignUp.Username.errors?.['required']&&Signupsubmitted">Username required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName='email'>
        <mat-error class="mat-error"
        *ngIf="AllControlsForSignUp.email.errors?.['required']&&Signupsubmitted" >Email required</mat-error>
        <mat-error *ngIf="AllControlsForSignUp.email.errors?.['email']&&Signupsubmitted">Invalid Email</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" [type]="hide? 'password':'text'" formControlName='password'>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        <mat-error *ngIf="AllControlsForSignUp.password.errors?.['required']&&Signupsubmitted"
        >Password required</mat-error>
      <mat-error *ngIf="AllControlsForSignUp.password.errors?.['minlength']&&Signupsubmitted"
        >Password aleast 6 characters</mat-error>
    </mat-form-field>
    <div style="text-align: center;">
        <button mat-raised-button >Register</button>
        </div>
        <p class="mb-5 pb-lg-2" style="color: #393f81;"> Already registered? <a routerLink="/login"> Log in</a></p>
    </form>
</mat-card>
</div>
</div>
</div>
